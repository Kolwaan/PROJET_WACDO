services:
  # Configuration du service Web (FastAPI)
  - type: web
    name: wacdo-backend
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: wacdo-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: ALLOWED_ORIGINS
        value: "*"

  # Configuration de la base de donn√©es PostgreSQL
  - type: pserv
    name: wacdo-db
    runtime: postgresql
    plan: free
    ipAllowList: []
